<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
<!--    <script src="/bootstrap-4.1.1-dist/jquery-3.7.1.js"></script>-->
<!--    <script src="/bootstrap-4.1.1-dist/js/popper.min.js"></script>-->

<!--    <link rel="stylesheet" href="/bootstrap-4.1.1-dist/css/bootstrap.min.css" />-->
<!--    <script src="/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" >
    <h3>DANH SÁCH SINH VIÊN</h3>
    <hr/>

    <a th:href="@{/students/create}" class="btn btn-success mb-5 mt-3">Thêm mới</a>

    <table class="table table-bordered table-striped "  >
        <thead class="table-info">
            <tr>
                <td>ID</td>
                <td>Email</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Edit</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td>
<!--                    <a th:href="@{'/students/update/' + ${student.id}}" class="btn btn-primary">Edit</a>-->
                    <a th:href="@{/students/update(id=${student.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/students/delete(id=${student.id})}"
                          onclick="return confirm('Are you sure you want to delete?')"
                       class="btn btn-danger">Delete</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
